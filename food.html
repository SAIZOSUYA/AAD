<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="momo.jpg" alt="Momo" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Momo"
          />
          Momo</label
        >
      </div>
      <div class="food-item">
        <img src="burger - Copy.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> burger</label
        >
      </div>
      <div class="food-item">
        <img src="chatpat.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Chatpat</label
        >
      </div>
      <div class="food-item">
        <img src="pasta.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="pizza.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
